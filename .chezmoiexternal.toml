    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-completions.git"
    exact = true
    refreshPeriod = "168h"
[".config/ohmyzsh/.zsh_custom/themes/powerlevel10k"]
    type = "git-repo"
    url = "https://github.com/romkatv/powerlevel10k.git"
    exact = true
    refreshPeriod = "168h"
