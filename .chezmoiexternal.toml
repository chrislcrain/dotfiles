    refreshPeriod = "168h"
[".config/ohmyzsh/.zsh_custom/plugins/zsh-autosuggestions"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-autosuggestions.git"
    exact = true
    refreshPeriod = "168h"
